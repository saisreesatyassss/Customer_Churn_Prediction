<!DOCTYPE html>
<html>

<head>
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* Add your custom CSS styles here */
        .purple-border {
            border: 1px solid #75328E;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="http://localhost:5000/" method="POST">
                <div class="col-sm-9">
                    <!-- Include input fields for your features -->
                    <div class="form-group purple-border">
                        <label for="Age">Age:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Gender:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Subscription_Length_Months:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Monthly_Bill:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Total_Usage_GB:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Location_Chicago:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Location_Houston:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Location_Miami:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Location_New York:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Subscription_Length_Bin:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                    <div class="form-group purple-border">
                        <label for="Age">Monthly_Bill_Bin:</label>
                        <input class="form-control" type="text" id="Age" name="Age" value="{{Age}}" autofocus>
                    </div>
                  
                 </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <!-- Include textarea for displaying output -->
                <textarea class="form-control" rows="2" id="output1" name="output1" rows="2" cols="5" autofocus
                    readonly>{{result}}</textarea>
                <textarea class="form-control" rows="2" id="output2" name="output2" rows="2" cols="5" autofocus
                    readonly>{{confidence}}</textarea>
            </div>
        </div>
    </div>
</body>

</html>
